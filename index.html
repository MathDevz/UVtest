<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><UV proxy test/title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #container {
      padding-left: 16px;
      text-align: center;
      color: white;
      margin: 80px;
      z-index: 1;
    }
    .form__input {
      font-family: poppins;
      font-size: 20px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <form method="POST" id="uform" autocomplete="off">
      <input type="text" name="url" class="form__input proxybar" id="name" tag="searchbar" placeholder="Type URL or search query">
      <p class="randomText" id="placeholder"></p>
    </form>
    <script>
      function getRandomOption() {
        const options = ["Option1", "Option2", "Option3"]; // Add your options here
        const randomNumber = Math.floor(Math.random() * options.length);
        return options[randomNumber];
      }

      function setRandomPlaceholder() {
        const placeholder = document.getElementById("placeholder");
        placeholder.textContent = getRandomOption();
      }

      setRandomPlaceholder();

      document.getElementById("placeholder").addEventListener("click", setRandomPlaceholder);
    </script>
    <script src="/proxy/js/index.js"></script>
    <script src="/proxy/uv.handler.js"></script>
    <script src="/proxy/uv.bundle.js"></script>
    <script src="/proxy/uv.config.js"></script>
    <script src="/proxy/clock.js"></script>
    <script>
      var bgUrl = localStorage.getItem('bgUrl');
      if (bgUrl === 'none' || bgUrl === null || bgUrl === '') {
        console.log('No custom background set.');
      } else {
        document.body.style.backgroundImage = `url(${bgUrl})`;
        document.getElementById('particles-js').remove(); // Ensure you have an element with id 'particles-js'
      }
    </script>
  </div>
</body>
</html>
